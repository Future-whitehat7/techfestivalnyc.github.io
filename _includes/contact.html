<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Questions? Contact Info</h2>
                <hr class="primary">
                <p>More questions? That's great! Give us a shot on social media or send us an email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="col-lg-3 text-center">
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
                <i class="fab fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="https://www.instagram.com/{{ site.instagram_username }}">
                <i class="fab fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}">
            <i class="fab fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.linkedin_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fas fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Email</p>
            </a>
        </div>
    </div>
</section>
